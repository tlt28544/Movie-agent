name: Daily Movie Agent

on:
  workflow_dispatch:
  schedule:
    - cron: "0 1 * * *" # 09:00 Asia/Singapore (UTC+8)

jobs:
  run-agent:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore previous database artifact
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: daily.yml
          name: movie-agent-db
          path: data
          if_no_artifact_found: warn
          search_artifacts: true

      - name: Prepare restored DB
        run: |
          if [ -f data/app.db/app.db ]; then
            mv data/app.db/app.db data/app.db
          fi
          if [ ! -f data/app.db ]; then
            mkdir -p data
            touch data/app.db
          fi

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run movie-agent
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          ARK_API_KEY: ${{ secrets.ARK_API_KEY }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_APP_PASSWORD: ${{ secrets.SMTP_APP_PASSWORD }}
        run: python main.py --limit 2

      - name: Upload database artifact
        uses: actions/upload-artifact@v4
        with:
          name: movie-agent-db
          path: data/app.db
          retention-days: 365
          overwrite: true
